<!DOCTYPE html>
<html>
<head>
    <title>小红书笔记处理工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">小红书笔记处理工具</h2>
        
        <!-- Cookie 设置 -->
        <div class="mb-4">
            <div class="input-group">
                <input type="text" id="cookieInput" class="form-control" placeholder="请输入Cookie">
                <button class="btn btn-primary" id="cookieButton">确定</button>
            </div>
        </div>
        
        <!-- 文件上传 -->
        <div class="mb-4">
            <div class="upload-area">
                <input type="file" id="fileInput" accept=".xlsx" style="display: none;">
                <button class="btn btn-outline-primary" id="selectButton">选择文件</button>
            </div>
            <div id="fileInfo" class="mt-2" style="display: none;">
                <img src="{{ url_for('static', filename='img/icon_excel.png') }}" class="file-icon" alt="excel">
                <span class="file-name"></span>
                <button class="btn btn-sm btn-link text-danger remove-file">×</button>
            </div>
        </div>
        
        <!-- 处理按钮 -->
        <div class="text-center">
            <button class="btn btn-primary btn-lg process-button" id="processButton" disabled>开始处理</button>
        </div>
        
        <!-- 处理状态 -->
        <div id="status" class="mt-3"></div>
        
        <!-- 下载按钮 -->
        <div class="text-center mt-3">
            <button class="btn btn-success btn-lg download-button" id="downloadButton" style="display: none;">
                下载处理结果
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
